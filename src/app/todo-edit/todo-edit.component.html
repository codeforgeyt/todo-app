<form class="form-inline" #todoForm="ngForm" (ngSubmit)="sendTodoToList(todoForm)" novalidate>
  <div class="col-2">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">#</span>
      </div>
      <input type="text" class="form-control" name="id"  readonly [ngModel]="selectedTodo.id">
    </div>
  </div>

  <div class="col-6">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">aA</span>
      </div>
      <input type="text" class="form-control" name="task" [ngModel]="selectedTodo.task">
    </div>
  </div>
  <button class="btn btn-success btn-sm" >
    <i class="fas fa-pencil-alt"></i>
  </button>
</form>
